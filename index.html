<style>

:root{

<script>
/* ===== Helpers ===== */
const el = id => document.getElementById(id);
const fmt = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;

/* Fixed-height feedback (no layout shift) */
function feedback(node, ok, msg){
  node.textContent = msg || (ok?'ì •ë‹µ!':'ì˜¤ë‹µ');
  node.classList.remove('ok','bad','show');
  node.classList.add(ok?'ok':'bad','show');
  clearTimeout(node._t);
  node._t = setTimeout(()=>node.classList.remove('show'), 1300);
}

/* ===== TTS with US/UK preference ===== */
let voices=[], ttsUnlocked=false, settings={ttsLang:'en-US'};
function loadVoices(){ voices = window.speechSynthesis ? window.speechSynthesis.getVoices() : []; }
function unlockTTS(){
  try{
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(' '); u.volume=0; u.lang='en-US';
    window.speechSynthesis.speak(u); window.speechSynthesis.resume(); ttsUnlocked=true;
  }catch(e){}
}
function speak(text, lang){
  if(!text || !('speechSynthesis' in window)) return;
  if(!ttsUnlocked) unlockTTS();
  const u = new SpeechSynthesisUtterance(text);
  const L = lang || settings.ttsLang || 'en-US';
  u.lang = L; u.rate=0.95; u.pitch=1.0;
  const v = voices.find(v=>new RegExp('^'+L,'i').test(v.lang)) || voices.find(v=>/^en/i.test(v.lang));
  if(v) u.voice=v;
  window.speechSynthesis.cancel();
  setTimeout(()=>{ window.speechSynthesis.resume(); window.speechSynthesis.speak(u); }, 30);
}
if('speechSynthesis' in window){
  loadVoices();
  window.speechSynthesis.onvoiceschanged=loadVoices;
  ['click','touchstart'].forEach(ev=>window.addEventListener(ev,()=>{ if(!ttsUnlocked) unlockTTS(); },{capture:true}));
}

/* ===== App State ===== */
const PER=150, STAGES=30;
const WORDS_XLSX_URL="./word_list.xlsx";
let data=[], stage=1, idx=0, timer=null, remain=1800;

/* Quiz state */
let qMode='KO2EN', qItem=null, quizList=null;
let quizStats={ total:0, correct:0, wrong:0, wrongItems:[] };

/* ===== Views ===== */
function switchView(v){ document.querySelectorAll('.view').forEach(x=>x.classList.remove('active')); v.classList.add('active'); window.scrollTo({top:0}); }

/* ===== Stage grids ===== */
function buildStageGrid(container, onClick){
  container.innerHTML='';
  for(let i=1;i<=STAGES;i++){
    const b=document.createElement('button');
    b.className='stage'; b.textContent=String(i).padStart(2,'0');
    b.onclick=()=>onClick(i); container.appendChild(b);
  }
}

/* ===== Data loader ===== */
async function loadExcel(){
  try{
    const r=await fetch(WORDS_XLSX_URL);
    if(!r.ok) throw 0;
    const ab=await r.arrayBuffer();
    const wb=XLSX.read(ab,{type:'array'});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1,defval:""});
    const hdr=rows[0]||[]; const hs=new Set(hdr.map(v=>String(v).trim().toLowerCase()));
    const body=(hs.has('word')||hs.has('meaning_ko'))? rows.slice(1): rows;
    return body.map(r=>({word:(r[0]||'').toString().trim(),meaning:(r[1]||'').toString().trim(),pron:(r[2]||'').toString().trim(),ipa:(r[3]||'').toString().trim(),ex:(r[4]||'').toString().trim()})).filter(x=>x.word);
  }catch(e){
    // Demo fallback
    return [
      {word:'enthusiastic',meaning:'ì—´ê´‘ì ì¸, ì—´ë ¬í•œ',pron:'ì¸ì‘¤ì§€ì• ìŠ¤í‹±',ipa:'/ÉªnËŒÎ¸juËziËˆÃ¦stÉªk/',ex:'The audience was enthusiastic about the presentation.'},
      {word:'abandon',meaning:'ë²„ë¦¬ë‹¤, í¬ê¸°í•˜ë‹¤',pron:'ì–´ë°´ë˜',ipa:'É™ËˆbÃ¦ndÉ™n',ex:'He had to abandon the plan.'},
      {word:'ability',meaning:'ëŠ¥ë ¥',pron:'ì–´ë¹Œë¦¬í‹°',ipa:'É™ËˆbÉªlÉ™ti',ex:'She has the ability to lead.'}
    ];
  }
}

/* ===== Timer ===== */
function startTimer(labelId, barId){
  if(timer) clearInterval(timer);
  remain=1800;
  const t=el(labelId), bar=el(barId);
  t.textContent="ë‚¨ì€ ì‹œê°„: "+fmt(remain); bar.style.width='100%';
  timer=setInterval(()=>{
    remain--; t.textContent="ë‚¨ì€ ì‹œê°„: "+fmt(remain);
    bar.style.width = (remain/1800*100)+'%';
    if(remain<=0){ clearInterval(timer); }
  },1000);
}

/* ===== Study ===== */
function startStudy(n){
  stage=n; idx=0;
  el('bottomBar').classList.remove('hidden');
  switchView(el('studyView'));
  startTimer('studyTimer','studyBar');
  renderStudy();
}
function fitWord(){
  const w=el('sWord'); let size=68, min=28; w.style.fontSize=size+'px';
  const p=w.parentElement;
  while((w.scrollWidth>p.clientWidth*0.92 || w.scrollHeight>80) && size>min){ size-=2; w.style.fontSize=size+'px'; }
}
function renderStudy(){
  const list=data.slice((stage-1)*PER, stage*PER);
  const w=list[idx]; if(!w) return;
  el('wordIndex').textContent=`${idx+1}/${list.length}`;
  el('sWord').textContent=w.word||'-';
  el('sPron').textContent=w.pron||'';
  el('sIpa').textContent=w.ipa||'';
  el('sMeaning').textContent=w.meaning||'';
  el('sExample').textContent=w.ex||'';
  requestAnimationFrame(fitWord);
}
el('sWord').addEventListener('click', ()=> speak(el('sWord').textContent));
el('playTts').addEventListener('click', ()=> speak(el('sWord').textContent));
el('sExample').addEventListener('click', ()=> speak(el('sExample').textContent));
el('prevBtn').addEventListener('click', ()=>{ idx=Math.max(0,idx-1); renderStudy(); });
el('nextBtn').addEventListener('click', ()=>{ idx++; renderStudy(); });

/* ===== Quiz ===== */
function startQuiz(n){
  stage=n;
  quizList = data.slice((stage-1)*PER, stage*PER);
  startQuizWithList(quizList);
}
function startQuizWithList(list){
  idx=0; quizList=list.slice();
  quizStats={ total:quizList.length, correct:0, wrong:0, wrongItems:[] };
  el('bottomBar').classList.add('hidden');
  switchView(el('quizView'));
  startTimer('quizTimer','quizBar');
  renderQuiz();
}
function normalizeKoPieces(s){ return (s||'').split(',').map(x=>x.replace(/\s+/g,'')).filter(Boolean); }
function renderQuiz(){
  const w=quizList[idx];
  if(!w){ if(timer) clearInterval(timer); showQuizResult(); return; }
  qMode = Math.random()<0.5 ? 'KO2EN' : 'EN2KO';
  qItem = w;
  el('qProgress').textContent=`${idx+1}/${quizList.length}`;
  el('qInput').value=''; el('qHint').style.display='none';
  if(qMode==='KO2EN'){ el('qTarget').textContent=w.meaning||'ëœ» ì •ë³´ ì—†ìŒ'; el('qHint').textContent=w.ex||'ì˜ˆë¬¸ ì—†ìŒ'; }
  else { el('qTarget').textContent=w.word||'-'; el('qHint').textContent=w.ex||'ì˜ˆë¬¸ ì—†ìŒ'; }
}
el('qSubmit').addEventListener('click', ()=>{
  if(!qItem) return;
  const raw=(el('qInput').value||'').trim();
  let ok=false;
  if(qMode==='KO2EN'){
    const user=raw.toLowerCase().replace(/[^a-z]/g,'');
    const ans =(qItem.word||'').toLowerCase().replace(/[^a-z]/g,'');
    ok = user.length>0 && user===ans;  // ë¹ˆì…ë ¥ ë°©ì§€
  }else{
    const user=raw.replace(/\s+/g,'');
    if(user.length>0){
      const answers=normalizeKoPieces(qItem.meaning);
      ok = answers.some(a=>a && (a===user || a.includes(user) || user.includes(a)));
    }else ok=false;
  }
  if(ok){ quizStats.correct++; feedback(el('quizFeedback'), true, 'ì •ë‹µ!'); }
  else { quizStats.wrong++; quizStats.wrongItems.push(qItem); feedback(el('quizFeedback'), false, 'ì •ë‹µ: ' + (qMode==='KO2EN'? qItem.word : (qItem.meaning||'-'))); }
  idx++; renderQuiz();
});
el('qHintBtn').addEventListener('click', ()=>{ const h=el('qHint'); h.style.display=h.style.display==='none'?'block':'none'; });
el('qInput').addEventListener('keydown', e=>{ if(e.key==='Enter') el('qSubmit').click(); });

/* ===== Results ===== */
function drawDonut(canvas, correct, wrong){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  const cssW = canvas.width, cssH = canvas.height;
  const w = cssW*dpr, h = cssH*dpr;
  canvas.style.width = cssW+'px'; canvas.style.height = cssH+'px';
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext('2d');
  const cx=w/2, cy=h/2, r=Math.min(cx,cy)-8*dpr;
  const total = Math.max(1, correct+wrong);
  const okAngle = (correct/total)*Math.PI*2;
  const wrongAngle = (wrong/total)*Math.PI*2;

  // background
  ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fillStyle='#F9FBF9'; ctx.fill();

  // correct pastel (#A7E9AF)
  ctx.beginPath(); ctx.moveTo(cx,cy);
  ctx.arc(cx,cy,r,-Math.PI/2,-Math.PI/2+okAngle,false);
  ctx.closePath(); ctx.fillStyle='#A7E9AF'; ctx.fill();

  // wrong pastel (#F7A8A8)
  ctx.beginPath(); ctx.moveTo(cx,cy);
  ctx.arc(cx,cy,r,-Math.PI/2+okAngle,-Math.PI/2+okAngle+wrongAngle,false);
  ctx.closePath(); ctx.fillStyle='#F7A8A8'; ctx.fill();

  // donut hole
  ctx.beginPath(); ctx.arc(cx,cy,r*0.55,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();

  // center text
  ctx.fillStyle='#233042';
  ctx.font = (20*dpr)+'px GabiaSai, sans-serif';
  ctx.textBaseline='middle';
  const pct = Math.round(correct/total*100)+'%';
  const tw = ctx.measureText(pct).width;
  ctx.fillText(pct, cx - tw/2, cy);
}
function showQuizResult(){
  el('resCorrect').textContent = quizStats.correct;
  el('resWrong').textContent   = quizStats.wrong;
  el('resTotal').textContent   = quizStats.total;
  drawDonut(el('resultChart'), quizStats.correct, quizStats.wrong);
  switchView(el('quizResultView'));
}

/* Download wrong note (UTF-8 BOM for Korean) */
el('btnDownloadWrong').addEventListener('click', ()=>{
  const lines = quizStats.wrongItems.map(w=>{
    const ex = w.ex ? ` (${w.ex})` : '';
